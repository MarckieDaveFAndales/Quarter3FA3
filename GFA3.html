<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Triangle of Gaming</title>
    <link rel="stylesheet" href="deck.css">
</head>
<body>
    <div class="container">
        <h1>The Triangle of Gaming</h1>
        <p>The three hardest games are Fortnite, Valorant, and Ultrakill.</p>
        <p>The number of players who managed to win a match last season:</p>
        <div class="games">
            <div class="game-box fortnite"> 
                <h3>Fortnite</h3>
                <p id="fortniteWins">0</p>
            </div>
            <div class="game-box valorant">
                <h3>Valorant</h3>
                <p id="valorantWins">0</p>
            </div>
            <div class="game-box ultrakill">
                <h3>Ultrakill</h3>
                <p id="ultrakillWins">0</p>
            </div>
        </div>
        <p id="mostWins"></p>
        <p id="topScorer"></p>
        <p id="completionTime"></p>
        <button onclick="generateGamingStats()">Generate Stats</button>
    </div>
    <script src="latigo.js"></script>
</body>
</html>
